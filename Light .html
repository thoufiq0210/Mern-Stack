<html >
<head>
 
    <title>Light On/Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: rgb(120, 139, 108);
        }
        .light {
            width: 200px;
            height: 300px;
            margin: 20px auto;
            background-color: #0e1110;
            border-radius: 50%;
            box-shadow: inset 0 0 30px rgba(172, 152, 152, 0.5);
        }
        .light.on {
            background-color: yellow;
            box-shadow: 0 0 50px yellow;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Phillips Bulb</h1>
    <div id="light" class="light"></div>
    <button id="toggleButton">Turn On</button>

    <script>
        const light = document.getElementById('light');
        const button = document.getElementById('toggleButton');

        button.addEventListener('click', () => {
            if (light.classList.contains('on')) {
                light.classList.remove('on');
                button.textContent = 'Turn On';
            } else {
                light.classList.add('on');
                button.textContent = 'Turn Off';
            }
        });
    </script>
</body>
</html>
